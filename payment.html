<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Oswald"
  />
  <style>
    body {
      font-family: "Oswald", sans-serif;
    }
  </style>
  <body>
    <div class="text-center mt-5">
      <div class="card-body">
        <h5 class="card-title fs-3">Order</h5>
        <p class="card-text mt-3">
          Thank you for interested in what we do. Let's get started. We have you
          also feel Cannondale too <br />
          after filling up the form below. We will be in touch with you soon.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3" style="margin: auto;">
        <div class="">
          <div class="card-body ">
            <div class="text mt-5" style="width: 200px">
              <p>Which size of Cannondale do you want to have?</p>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Size M (Red)
              </label>
            </div>
            <div class="text mt-5" style="width: 200px">
              How will you pay to Connondale?
            </div>
            <div class="Payment mt-3" style="width: 200px ">
              <ul class="list">
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="listGroupRadio"
                    value=""
                    id="firstRadio"
                    checked
                  />
                  <label class="form-check-label" for="ABA">ABA</label>
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="listGroupRadio"
                    value=""
                    id="secondRadio"
                  />
                  <label class="form-check-label" for="Wing">Wing</label>
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="listGroupRadio"
                    value=""
                    id="thirdRadio"
                  />
                  <label class="form-check-label" for="other">Other</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="mb-5">
          <div class="card-body p-5">
            <div
              class="form-floating mb-2 border border-warning rounded-2"
              style="width: 300px"
            >
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Owner Name</label>
            </div>
            <div
              class="form-floating mb-2 border border-warning rounded-2"
              style="width: 300px"
            >
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Email Address</label>
            </div>
            <div
              class="form-floating mb-2 border border-warning rounded-2"
              style="width: 300px"
            >
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Password</label>
            </div>
            <div
              class="form-floating mb-2 border border-warning rounded-2"
              style="width: 302px"
            >
              <input
                class="form-control"
                placeholder="Leave a comment here "
                id="floatingTextarea2"
                style="height: 150px; width: 300px; 
                background-color: #fee71583;"
              > </input>
              <label for="floatingTextarea2">Messge</label>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-border border-warning"
                style="
                  width: 150px;
                  height: 40px;
                  background-color: #fee715;
                  color: black;
                "
              >
                Submit Now
              </button>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
